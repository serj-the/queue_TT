<head>

    <style>
        /* Reset и базовые стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        /* Контейнер карты */
        .map-iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Сама карта */
        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Нижняя панель */
.tabs {
    position: fixed;
    bottom: 25px;  /* Отступ от нижнего края */
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px); /* Ширина с отступами по бокам */
    max-width: 400px; /* Максимальная ширина */
    height: 60px;
    display: flex;
    justify-content: space-around;
    background: var(--tg-theme-bg-color);
    border-radius: 30px; /* Закругление как у капсулы */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Тень для "плавающего" эффекта */
    z-index: 100;
    padding: 10px 0;
    margin: 0 auto;
    border: 1px solid var(--tg-theme-secondary-bg-color); /* Граница для контраста */
}

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--tg-theme-hint-color);
            flex: 1;
            height: 100%;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            color: var(--tg-theme-button-color);
            transform: translateY(-5px);
        }
        
        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }
        
        .tab span {
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Темная тема для Telegram */
        @media (prefers-color-scheme: dark) {
            .tabs {
                background: #1e1e1e;
            }
            .tab {
                color: #aaa;
            }
            .tab.active {
                color: #50b83c;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

    <script>
document.addEventListener('DOMContentLoaded', async () => {
    const tg = window.Telegram?.WebApp;
    if (!tg) {
        console.error('Not in Telegram WebApp');
        return;
    }

    try {
        tg.expand();
        
        const tgUser = tg.initDataUnsafe?.user;
        if (!tgUser) {
            throw new Error('No user data');
        }

        // Авторизация
        const authData = {
            telegram_id: tgUser.id,
            first_name: tgUser.first_name || '',
            last_name: tgUser.last_name || '',
            photo_url: tgUser.photo_url || ''
        };

        const authResponse = await fetch('/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(authData)
        });

        if (!authResponse.ok) {
            throw new Error('Auth failed');
        }
            
            // Инициализация очереди
            loadSpots();
        } catch (error) {
            console.error('Auth error:', error);
        }
    });

</script>

                const tabsHeight = tabs.offsetHeight;
                mapContainer.style.bottom = `${tabsHeight/2}px`;
            }
