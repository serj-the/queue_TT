<!DOCTYPE html>
<html>
<head>
    <title>Очередь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Reset и базовые стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        /* Контейнер карты */
        .map-iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Сама карта */
        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Нижняя панель */
        .tabs {
            position: fixed;
            bottom: -15px; /* Поднимаем на половину высоты */
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
            padding: 10px 0 25px 0;
        }
        
        /* Элементы панели */
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            flex: 1;
            max-width: 100px;
        }
        
        .tab.active {
            color: #50b83c;
            transform: translateY(-5px);
        }
        
        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }
        
        .tab span {
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Темная тема для Telegram */
        @media (prefers-color-scheme: dark) {
            .tabs {
                background: #1e1e1e;
            }
            .tab {
                color: #aaa;
            }
            .tab.active {
                color: #50b83c;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const user = JSON.parse(localStorage.getItem('current_user'));
        if (!user) {
        }
    });
</script>
    <script src="/js/queue.js"></script>
</head>
<body>
    <div class="container">
        <h1>Очередь</h1>
        <div id="spot-selector" class="spot-selector">
            <select id="spot-select" class="spot-select">
                <option value="">Выберите корт</option>
            </select>
        </div>
        
        <div id="queue-container" class="queue-container">
            <!-- Очередь будет здесь -->
        </div>
        
        <textarea id="comment-input" placeholder="Ваш комментарий (необязательно)" class="comment-input"></textarea>
        <button id="join-button" class="primary-button">Встать в очередь</button>
    </div>

    <div class="tabs">
        <a href="/map" class="tab active">
            <svg class="tab-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
            </svg>
            <span>Карта</span>
        </a>
        <a href="/queue" class="tab">
            <svg class="tab-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm0 10H4v-8h16v8z"/>
            </svg>
            <span>Очередь</span>
        </a>
        <a href="/profile" class="tab">
            <svg class="tab-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // Динамическая подстройка высоты
        function adjustMapHeight() {
            const mapContainer = document.querySelector('.map-iframe-container');
            const tabs = document.querySelector('.tabs');
            
            if (mapContainer && tabs) {
                const tabsHeight = tabs.offsetHeight;
                mapContainer.style.bottom = `${tabsHeight/2}px`;
            }
        }
 </script>
</body>
</html>
