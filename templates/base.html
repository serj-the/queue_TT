<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Courts | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<!-- Внутри body -->
<div class="app-container">
    <!-- Основной контент -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Нижняя панель с кнопкой геолокации -->
    <div class="bottom-panel">
        <button class="geo-btn">
            <svg width="24" height="24"><use href="#geo-icon"/></svg>
        </button>
    </div>
    
    <!-- Навигация -->
    <nav class="main-nav">
        <a href="/queue" class="nav-item {% if active_tab == 'queue' %}active{% endif %}">
            <svg width="24" height="24"><use href="#queue-icon"/></svg>
            <span>Очередь</span>
        </a>
        <a href="/map" class="nav-item {% if active_tab == 'map' %}active{% endif %}">
            <svg width="24" height="24"><use href="#map-icon"/></svg>
            <span>Карта</span>
        </a>
        <a href="/profile" class="nav-item {% if active_tab == 'profile' %}active{% endif %}">
            <svg width="24" height="24"><use href="#profile-icon"/></svg>
            <span>Профиль</span>
        </a>
    </nav>
</div>

<!-- SVG иконки -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="geo-icon" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
    </symbol>
    <symbol id="queue-icon" viewBox="0 0 24 24">
        <path d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm0 10H4v-8h16v8z"/>
    </symbol>
    <symbol id="map-icon" viewBox="0 0 24 24">
        <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
    </symbol>
    <symbol id="profile-icon" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </symbol>
</svg>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}

    {% if active_tab == 'map' %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endif %}
    
{% if active_tab == 'profile' %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endif %}
    
{% endblock %}

</body>
</html>
