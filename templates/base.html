<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api-maps.yandex.ru; script-src 'unsafe-inline'">
    <title>Tennis Courts</title>
    <style>
        :root {
            --tg-bg-color: #ffffff;
            --tg-text-color: #000000;
            --tg-theme-bg-color: var(--tg-bg-color);
            --tg-theme-text-color: var(--tg-text-color);
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3390ec;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .tab-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* Стили для вкладок (как в Wallet) */
        .tabs {
            display: flex;
            height: 50px;
            background: var(--tg-theme-secondary-bg-color);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }
        
        .tab.active {
            color: var(--tg-theme-button-color);
        }
        
        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Контент будет меняться -->
        <div class="tab-content" id="tab-content"></div>
        
        <!-- Нижние вкладки -->
        <div class="tabs">
            <div class="tab active" data-tab="map">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
                </svg>
                <span>Карта</span>
            </div>
            <div class="tab" data-tab="queue">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm0 10H4v-8h16v8z"/>
                </svg>
                <span>Очередь</span>
            </div>
            <div class="tab" data-tab="profile">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span>Профиль</span>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
        {% block scripts %}
    {% if active_tab == 'profile' %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endif %}
        {% if active_tab == 'profile' %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endif %}
        {% if active_tab == 'profile' %}
<script src="{{ url_for('static', filename='js/queue.js') }}"></script>
{% endif %}
    {% endblock %}
</body>
</html>
