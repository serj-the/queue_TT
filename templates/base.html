<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Courts | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-wrapper">
        <!-- Шапка приложения -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">🎾 {% block header_title %}{% endblock %}</h1>
                {% block header_extra %}{% endblock %}
            </div>
        </header>

        <!-- Основное содержимое -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <a href="/map" class="nav-item {% if active_tab == 'map' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span class="nav-label">Карта</span>
            </a>
            
            <a href="/rating" class="nav-item {% if active_tab == 'rating' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <span class="nav-label">Рейтинг</span>
            </a>
            
            <a href="/queue" class="nav-item {% if active_tab == 'queue' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm0 10H4v-8h16v8z"/>
                </svg>
                <span class="nav-label">Очередь</span>
            </a>
            
            <a href="/profile" class="nav-item {% if active_tab == 'profile' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="nav-label">Профиль</span>
            </a>
        </nav>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}
    
{% if active_tab == 'profile' %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endif %}
    
{% endblock %}

</body>
</html>
