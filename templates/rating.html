{% extends "base.html" %}

{% block title %}Рейтинг игроков{% endblock %}
{% block header_title %}Рейтинг{% endblock %}

{% block content %}
<div class="rating-container">
    <div class="filters">
        <select class="tg-select">
            <option>Все города</option>
            <option>Москва</option>
            <option>Санкт-Петербург</option>
        </select>
    </div>

    <div class="players-list">
        {% for player in players %}
        <div class="player-card {% if player.id == current_user_id %}current-user{% endif %}">
            <div class="player-rank">{{ loop.index }}</div>
            <div class="player-info">
                <h3>{{ player.name }}</h3>
                <p>{{ player.city }}</p>
            </div>
            <div class="player-rating">
                <span class="rating-value">{{ player.rating }}</span>
                <span class="rating-change">+12</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
